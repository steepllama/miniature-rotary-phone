<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/486cfe768e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>My Team</title>
  </head>
  <body>
    <div class="Our-staff-header">
      <h1>My Team</h1>
    </div>
    <br />
    <div class="flex-row flex-wrap justify-content-center d-flex">
      <div class="card-container">
        <div class="manager-card-header upper-container">
          <h2 id="title">Name</h2>
          <h6 id="occupation"><i class="fas fa-user-tie"></i>Manager</h6>
        </div>
        <div class="manager-card-body bottom-container">
          <ul class="list-requirements">
            <li class="items-list">ID: ID</li>
            <li class="items-list">Email: Email</li>
            <li class="items-list">Office Number: Office Number</li>
          </ul>
        </div>
      </div>
    </div>
    <br />
    <div class="flex-row flex-wrap justify-content-center d-flex">
      <div class="card-container">
        <div class="engineer-card-header upper-container">
          <h2 id="title">Name</h2>
          <h6 id="occupation"><i class="fas fa-server"></i>Engineer</h6>
        </div>
        <div class="engineer-card-body bottom-container">
          <ul class="list-requirements">
            <li class="items-list">ID: ID</li>
            <li class="items-list">Email: Email</li>
            <li class="items-list">Github Username: Github</li>
          </ul>
        </div>
      </div>
    </div>
    <br />
    <div class="flex-row flex-wrap justify-content-center d-flex">
      <div class="card-container">
        <div class="intern-card-header upper-container">
          <h2 id="title">Name</h2>
          <h6 id="occupation"><i class="fas fa-university"></i>Intern</h6>
        </div>
        <div class="intern-card-body bottom-container">
          <ul class="list-requirements">
            <li class="items-list">ID: ID</li>
            <li class="items-list">Email: Email</li>
            <li class="items-list">School: School</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
